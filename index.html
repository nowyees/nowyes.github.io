<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <style>
        /* --- 기본 스타일 --- */
        :root {
            --background-color: #1c1c1e;
            --card-background: #2c2c2e;
            --text-color: #f2f2f7;
            --accent-color: #0a84ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.7s;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* --- 뷰 전환 컨테이너 --- */
        .view {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .view.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- 커버 플로우 뷰 --- */
        .scene {
            width: 100%;
            height: 100%;
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1);
        }

        .card {
            position: absolute;
            width: 45vh;
            height: 30vh;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition:
                transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1),
                opacity var(--transition-speed) ease;
            -webkit-box-reflect: below(10px) linear-gradient(transparent, transparent, #0004);
        }
        
        .card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(10, 132, 255, 0.5);
            cursor: pointer;
        }

        .card img, .card video {
            width: 100%; height: 100%; object-fit: contain; border: none; background-color: #000;
        }

        /* --- 상세 페이지 뷰 --- */
        .page-container {
            display: flex;
            width: 100%;
            height: 100vh;
            transition: transform var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .page {
            width: 100vw; height: 100vh; flex-shrink: 0; box-sizing: border-box;
            display: grid; grid-template-columns: 1fr 1fr; align-items: center; gap: 40px; padding: 5vw;
        }
        
        .page:nth-child(even) { direction: rtl; }
        .page:nth-child(even) > * { direction: ltr; }

        .page-media {
            width: 100%; height: 70vh; border-radius: 16px; overflow: hidden;
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .page-media img, .page-media video { width: 100%; height: 100%; object-fit: cover; }
        
        .page-description h2 { font-size: 3rem; color: var(--accent-color); margin-bottom: 20px; }
        .page-description p { font-size: 1.2rem; line-height: 1.8; }
        
        /* --- 공통 UI (뒤로가기 버튼 등) --- */
        .back-button {
            position: fixed; top: 30px; left: 30px;
            width: 50px; height: 50px; background-color: rgba(44, 44, 46, 0.7);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white; cursor: pointer; z-index: 100;
            transition: transform 0.2s; user-select: none;
        }
        .back-button:hover { transform: scale(1.1); }

        /* 모바일 화면 대응 */
        @media (max-width: 768px) {
            .page { grid-template-columns: 1fr; grid-template-rows: auto 1fr; text-align: center; }
            .page-media { height: 40vh; }
            .page-description h2 { font-size: 2rem; }
            .page-description p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- 커버 플로우 뷰 -->
    <div id="coverflow-view" class="view">
        <div class="scene">
            <div class="carousel"></div>
        </div>
    </div>

    <!-- 상세 페이지 뷰 -->
    <div id="detail-view" class="view hidden">
        <div class="back-button">&#10094;</div>
        <div class="page-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 뷰 엘리먼트
            const coverflowView = document.getElementById('coverflow-view');
            const detailView = document.getElementById('detail-view');

            // 커버 플로우 관련 엘리먼트
            const carousel = document.querySelector('.carousel');

            // 상세 페이지 관련 엘리먼트
            const pageContainer = document.querySelector('.page-container');
            const backButton = document.querySelector('.back-button');

            // ===================================================================
            // --- 여기에 자신의 사진, 비디오, 그리고 프로젝트 설명을 추가하세요 ---
            // ===================================================================
            const items = [
                { type: 'image', data: 'https://placehold.co/1200x900/f8b400/ffffff?text=Project+A', name: '프로젝트 A', description: '이것은 프로젝트 A에 대한 설명입니다. React와 Node.js를 사용하여 만들었습니다. 사용자의 편의성을 최우선으로 고려하여 디자인했습니다.' },
                { type: 'video', data: 'https://www.w3schools.com/html/mov_bbb.mp4', name: '프로젝트 B', description: '프로젝트 B는 영상 처리 기술을 활용한 인터랙티브 아트워크입니다. 실시간으로 사용자의 움직임에 반응합니다.' },
                { type: 'image', data: 'https://placehold.co/1200x900/e85a4f/ffffff?text=Project+C', name: '프로젝트 C', description: '세 번째 프로젝트는 데이터 시각화에 초점을 맞춘 작업물입니다. 복잡한 데이터를 이해하기 쉽게 표현했습니다.' },
                { type: 'image', data: 'interaction3.png', name: '새 이미지', description: '이 이미지는 새로운 인터랙션 디자인 시안입니다. 사용자의 참여를 유도하는 동적인 경험을 제공합니다.' },
                { type: 'image', data: 'https://placehold.co/1200x900/8e8d8a/ffffff?text=Project+D', name: '프로젝트 D', description: '네 번째 프로젝트에 대한 설명입니다. 미니멀리즘 디자인 철학을 바탕으로 제작되었습니다.' },
                { type: 'image', data: 'https://placehold.co/1200x900/5c5d7d/ffffff?text=Project+E', name: '프로젝트 E', description: '마지막 프로젝트는 사용성과 미학을 모두 고려한 디자인입니다. 접근성을 높이는 데 많은 노력을 기울였습니다.' }
            ];
            // ===================================================================

            let coverflowIndex = 0;
            let detailIndex = 0;

            // --- 뷰 전환 함수 ---
            function showDetailView(index) {
                detailIndex = index;
                pageContainer.style.transition = 'none'; // 전환 애니메이션 없이 바로 이동
                updatePagePosition();
                
                setTimeout(() => {
                    pageContainer.style.transition = 'transform var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                }, 50);

                coverflowView.classList.add('hidden');
                detailView.classList.remove('hidden');
            }

            function showCoverflowView() {
                detailView.classList.add('hidden');
                coverflowView.classList.remove('hidden');
            }

            // --- 커버 플로우 로직 ---
            function renderCoverflow() {
                carousel.innerHTML = '';
                items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.data;
                        card.appendChild(img);
                    } else if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.data;
                        video.muted = true;
                        video.loop = true;
                        card.appendChild(video);
                    }
                    
                    card.addEventListener('click', () => {
                        if (index === coverflowIndex) {
                            showDetailView(index);
                        }
                    });

                    carousel.appendChild(card);
                });
                updateCoverflow();
            }

            function updateCoverflow() {
                const cards = document.querySelectorAll('.card');
                const gap = 25, rotation = 50, zDepth = 400;

                cards.forEach((card, i) => {
                    const offset = i - coverflowIndex;
                    const sign = Math.sign(offset);
                    let transform = '';

                    if (offset === 0) {
                        transform = `rotateY(0deg) translateZ(100px) scale(1.1)`;
                        card.classList.add('active');
                        const video = card.querySelector('video');
                        if (video) video.play().catch(e => {});
                    } else {
                        transform = `translateX(${offset * gap}vh) rotateY(${-sign * rotation}deg) translateZ(-${zDepth}px)`;
                        card.classList.remove('active');
                        const video = card.querySelector('video');
                        if (video) video.pause();
                    }
                    
                    card.style.transform = `translate(-50%, -50%) ${transform}`;
                    card.style.zIndex = items.length - Math.abs(offset);
                    card.style.opacity = Math.abs(offset) > 2 ? '0' : '1';
                    card.style.pointerEvents = 'auto';
                });
            }

            // --- 상세 페이지 로직 ---
            function renderDetailPages() {
                pageContainer.innerHTML = '';
                items.forEach(item => {
                    const page = document.createElement('div');
                    page.className = 'page';

                    const mediaContainer = document.createElement('div');
                    mediaContainer.className = 'page-media';

                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.data;
                        mediaContainer.appendChild(img);
                    } else if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.data;
                        video.autoplay = true; video.muted = true; video.loop = true; video.playsInline = true;
                        mediaContainer.appendChild(video);
                    }

                    const descContainer = document.createElement('div');
                    descContainer.className = 'page-description';
                    descContainer.innerHTML = `<h2>${item.name}</h2><p>${item.description}</p>`;
                    
                    page.appendChild(mediaContainer);
                    page.appendChild(descContainer);
                    pageContainer.appendChild(page);
                });
            }

            function updatePagePosition() {
                pageContainer.style.transform = `translateX(-${detailIndex * 100}vw)`;
            }

            // --- 이벤트 핸들러 ---
            function handleKeyDown(e) {
                if (!coverflowView.classList.contains('hidden')) { // 커버플로우 활성화 시
                    if (e.key === 'Enter') {
                        showDetailView(coverflowIndex);
                        return;
                    }
                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        coverflowIndex = (coverflowIndex + 1) % items.length;
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        coverflowIndex = (coverflowIndex - 1 + items.length) % items.length;
                    }
                    updateCoverflow();
                } else { // 상세페이지 활성화 시
                    if (e.key === 'Escape') {
                        showCoverflowView();
                    }
                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        detailIndex = (detailIndex + 1) % items.length;
                        updatePagePosition();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        detailIndex = (detailIndex - 1 + items.length) % items.length;
                        updatePagePosition();
                    }
                }
            }
            
            // --- 초기화 및 이벤트 리스너 연결 ---
            renderCoverflow();
            renderDetailPages();
            window.addEventListener('keydown', handleKeyDown);
            backButton.addEventListener('click', showCoverflowView);
        });
    </script>
</body>
</html>
