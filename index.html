<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커버 플로우</title>
    <style>
        /* --- 기본 스타일 --- */
        :root {
            --background-color: #1c1c1e;
            --card-background: #2c2c2e;
            --text-color: #f2f2f7;
            --accent-color: #0a84ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.6s;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Scene & Carousel --- */
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1200px; /* 3D 공간 정의 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- 카드 스타일 --- */
        .card {
            position: absolute;
            width: 45vh;
            height: 30vh;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition:
                transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1),
                opacity var(--transition-speed) ease;
            -webkit-box-reflect: below(10px) linear-gradient(transparent, transparent, #0004);
        }
        
        .card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(10, 132, 255, 0.5);
        }

        /* --- 카드 콘텐츠 --- */
        .card img,
        .card video,
        .card iframe {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 전체 항목을 보기 위해 contain 사용 */
            border: none;
            background-color: #000;
        }

        .card .text-content {
            padding: 20px;
            font-size: 1.8vh;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
            font-family: "SF Mono", "Fira Code", monospace;
        }
        
        .card .link-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.5vh;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .card:hover .link-overlay {
            opacity: 1;
        }

        /* --- 드롭 존 & 메시지 --- */
        .drop-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            pointer-events: none; /* 메시지를 통과하여 드롭 가능하게 함 */
            transition: opacity 0.5s;
        }

        body.drag-over {
            background-color: var(--accent-color);
        }

        body.drag-over .drop-message {
            color: white;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="carousel"></div>
    </div>

    <div class="drop-message">
        <h1>커버 플로우</h1>
        <p>여기에 파일이나 링크를 드래그 앤 드롭하세요</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const dropMessage = document.querySelector('.drop-message');
            const body = document.body;

            let items = [];
            let currentIndex = 0;

            // --- 핵심 함수 ---

            /** 모든 항목을 DOM에 렌더링하고 뷰를 업데이트합니다 */
            function render() {
                if (items.length > 0) {
                    dropMessage.style.opacity = '0';
                    dropMessage.style.pointerEvents = 'none';
                } else {
                    dropMessage.style.opacity = '1';
                }
                
                carousel.innerHTML = ''; // 이전 항목 지우기
                items.forEach(item => {
                    const card = createCardElement(item);
                    carousel.appendChild(card);
                });
                
                // 새 항목이 추가된 경우 초기 인덱스를 마지막에 추가된 항목으로 설정
                if (items.length > carousel.children.length - 1 && items.length > 1) {
                     currentIndex = items.length - 1;
                }
                
                updateFlow();
            }

            /** 단일 항목 카드에 대한 DOM 요소를 생성합니다 */
            function createCardElement(item) {
                const card = document.createElement('div');
                card.className = 'card';

                if (item.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = item.data;
                    img.alt = item.name;
                    card.appendChild(img);
                } else if (item.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = item.data;
                    video.controls = true;
                    card.appendChild(video);
                } else if (item.type.startsWith('text/')) {
                    const pre = document.createElement('div');
                    pre.className = 'text-content';
                    pre.textContent = item.data;
                    card.appendChild(pre);
                } else if (item.type === 'url') {
                    const iframe = document.createElement('iframe');
                    iframe.src = item.data;
                    // 참고: 일부 웹사이트는 X-Frame-Options 보안 헤더로 인해 로드되지 않을 수 있습니다.
                    iframe.sandbox = 'allow-scripts allow-same-origin allow-popups allow-forms';
                    card.appendChild(iframe);
                    
                    const link = document.createElement('a');
                    link.href = item.data;
                    link.textContent = '새 탭에서 열기 ↗';
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.className = 'link-overlay';
                    card.appendChild(link);
                }
                return card;
            }

            /** CSS transform을 적용하여 카드를 커버 플로우 레이아웃으로 배치합니다 */
            function updateFlow() {
                const cards = document.querySelectorAll('.card');
                if (cards.length === 0) return;

                const gap = 25;      // vh 단위, 카드 간 수평 간격
                const rotation = 50; // 도 단위, 측면 카드의 기울기 각도
                const zDepth = 400;  // 픽셀 단위, 측면 카드의 깊이

                cards.forEach((card, i) => {
                    const offset = i - currentIndex;
                    const sign = Math.sign(offset);

                    let transform = '';
                    if (offset === 0) {
                        transform = `rotateY(0deg) translateZ(100px) scale(1.1)`;
                        card.classList.add('active');
                    } else {
                        transform = `translateX(${offset * gap}vh) rotateY(${-sign * rotation}deg) translateZ(-${zDepth}px)`;
                        card.classList.remove('active');
                    }
                    
                    card.style.transform = `translate(-50%, -50%) ${transform}`;
                    card.style.zIndex = cards.length - Math.abs(offset);
                    card.style.opacity = Math.abs(offset) > 2 ? '0' : '1';
                    card.style.pointerEvents = (offset === 0) ? 'auto' : 'none';
                });
            }


            // --- 이벤트 핸들러 ---

            /** 키보드 네비게이션을 처리합니다 */
            function handleKeyDown(e) {
                if (items.length <= 1) return;
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    currentIndex = Math.min(currentIndex + 1, items.length - 1);
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    currentIndex = Math.max(currentIndex - 1, 0);
                }
                updateFlow();
            }

            /** 마우스 휠 스크롤을 처리합니다 */
            function handleWheel(e) {
                if (items.length <= 1) return;
                e.preventDefault();
                if (e.deltaY > 0) {
                    currentIndex = Math.min(currentIndex + 1, items.length - 1);
                } else {
                    currentIndex = Math.max(currentIndex - 1, 0);
                }
                updateFlow();
            }

            /** 파일/링크 드롭을 처리합니다 */
            function handleDrop(e) {
                e.preventDefault();
                body.classList.remove('drag-over');

                const droppedItems = e.dataTransfer.items;
                const droppedFiles = e.dataTransfer.files;

                // 드롭된 링크 먼저 처리
                const url = e.dataTransfer.getData('text/uri-list') || e.dataTransfer.getData('text/plain');
                if (url && (url.startsWith('http') || url.startsWith('www'))) {
                    items.push({ type: 'url', data: url, name: '웹 링크' });
                    render();
                    return;
                }

                // 드롭된 파일 처리
                if (droppedFiles.length > 0) {
                    Array.from(droppedFiles).forEach(file => {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const dataType = file.type || 'text/plain';
                            const data = (dataType.startsWith('text/')) ? event.target.result : reader.result;
                            items.push({ type: dataType, data, name: file.name });
                            render();
                        };

                        if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                            reader.readAsDataURL(file);
                        } else {
                             // 알 수 없는 유형은 텍스트로 처리
                            reader.readAsText(file);
                        }
                    });
                }
            }

            // --- 드래그 앤 드롭 시각 효과 ---
            
            function handleDragOver(e) {
                e.preventDefault();
                body.classList.add('drag-over');
            }

            function handleDragLeave() {
                body.classList.remove('drag-over');
            }

            // --- 이벤트 리스너 연결 ---
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('wheel', handleWheel, { passive: false });
            
            body.addEventListener('dragenter', handleDragOver);
            body.addEventListener('dragover', handleDragOver);
            body.addEventListener('dragleave', handleDragLeave);
            body.addEventListener('drop', handleDrop);
        });
    </script>
</body>
</html>
