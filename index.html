<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <style>
        /* --- 기본 스타일 --- */
        :root {
            --background-color: #1c1c1e;
            --card-background: #2c2c2e;
            --text-color: #f2f2f7;
            --accent-color: #0a84ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.6s;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Scene & Carousel --- */
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1200px; /* 3D 공간 정의 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- 카드 스타일 --- */
        .card {
            position: absolute;
            width: 45vh;
            height: 30vh;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition:
                transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1),
                opacity var(--transition-speed) ease;
            -webkit-box-reflect: below(10px) linear-gradient(transparent, transparent, #0004);
        }
        
        .card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(10, 132, 255, 0.5);
        }

        /* --- 카드 콘텐츠 --- */
        .card img,
        .card video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 전체 항목을 보기 위해 contain 사용 */
            border: none;
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="carousel"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const body = document.body;

            // ===================================================================
            // --- 여기에 자신의 사진과 비디오를 추가하세요 ---
            // ===================================================================
            // data: '여기에 파일 경로 또는 웹 주소(URL)를 넣으세요.'
            //
            // 예시 1: (같은 폴더에 파일이 있을 경우)
            // { type: 'image/', data: 'my-photo.jpg', name: '내 사진' }
            //
            // 예시 2: (images 폴더 안에 파일이 있을 경우)
            // { type: 'image/', data: 'images/artwork.png', name: '내 작품' }
            //
            // 예시 3: (웹에 있는 이미지 주소)
            // { type: 'image/', data: 'https://www.example.com/photo.jpg', name: '웹 사진' }
            //
            const items = [
                { type: 'image/', data: 'https://placehold.co/800x600/f8b400/ffffff?text=My+First+Photo', name: '내 첫 번째 사진' },
                { type: 'video/', data: 'https://www.w3schools.com/html/mov_bbb.mp4', name: '샘플 비디오' },
                { type: 'image/', data: 'https://placehold.co/800x600/e85a4f/ffffff?text=Artwork', name: '내 작품' },
                { type: 'image/', data: 'https://placehold.co/800x600/8e8d8a/ffffff?text=Travel', name: '여행 사진' },
                { type: 'image/', data: 'https://placehold.co/800x600/5c5d7d/ffffff?text=Portfolio', name: '포트폴리오' }
            ];
            // ===================================================================

            let currentIndex = 0;

            /** 모든 항목을 DOM에 렌더링하고 뷰를 업데이트합니다 */
            function render() {
                carousel.innerHTML = ''; // 이전 항목 지우기
                items.forEach(item => {
                    const card = createCardElement(item);
                    carousel.appendChild(card);
                });
                updateFlow();
            }

            /** 단일 항목 카드에 대한 DOM 요소를 생성합니다 */
            function createCardElement(item) {
                const card = document.createElement('div');
                card.className = 'card';

                if (item.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = item.data;
                    img.alt = item.name;
                    card.appendChild(img);
                } else if (item.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = item.data;
                    video.controls = true;
                    video.muted = true; // 자동재생을 위해 음소거
                    video.loop = true;  // 반복재생
                    card.appendChild(video);
                }
                return card;
            }

            /** CSS transform을 적용하여 카드를 커버 플로우 레이아웃으로 배치합니다 */
            function updateFlow() {
                const cards = document.querySelectorAll('.card');
                if (cards.length === 0) return;

                const gap = 25;      // vh 단위, 카드 간 수평 간격
                const rotation = 50; // 도 단위, 측면 카드의 기울기 각도
                const zDepth = 400;  // 픽셀 단위, 측면 카드의 깊이

                cards.forEach((card, i) => {
                    const offset = i - currentIndex;
                    const sign = Math.sign(offset);

                    let transform = '';
                    if (offset === 0) {
                        transform = `rotateY(0deg) translateZ(100px) scale(1.1)`;
                        card.classList.add('active');
                        // 중앙에 온 비디오는 재생 시도
                        const video = card.querySelector('video');
                        if (video) video.play().catch(e => console.log("자동재생이 차단되었습니다."));

                    } else {
                        transform = `translateX(${offset * gap}vh) rotateY(${-sign * rotation}deg) translateZ(-${zDepth}px)`;
                        card.classList.remove('active');
                        // 중앙에서 벗어난 비디오는 일시정지
                        const video = card.querySelector('video');
                        if (video) video.pause();
                    }
                    
                    card.style.transform = `translate(-50%, -50%) ${transform}`;
                    card.style.zIndex = cards.length - Math.abs(offset);
                    card.style.opacity = Math.abs(offset) > 2 ? '0' : '1';
                    card.style.pointerEvents = (offset === 0) ? 'auto' : 'none';
                });
            }

            /** 키보드 네비게이션을 처리합니다 */
            function handleKeyDown(e) {
                if (items.length <= 1) return;
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    currentIndex = (currentIndex + 1) % items.length;
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                }
                updateFlow();
            }

            /** 마우스 휠 스크롤을 처리합니다 */
            function handleWheel(e) {
                if (items.length <= 1) return;
                e.preventDefault();
                if (e.deltaY > 0) {
                    currentIndex = (currentIndex + 1) % items.length;
                } else {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                }
                updateFlow();
            }

            // --- 초기화 및 이벤트 리스너 연결 ---
            render(); // 페이지 로드 시 바로 콘텐츠 표시
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('wheel', handleWheel, { passive: false });
        });
    </script>
</body>
</html>
