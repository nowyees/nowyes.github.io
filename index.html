<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <style>
        /* --- 기본 스타일 --- */
        :root {
            --background-color: #1c1c1e;
            --card-background: #2c2c2e;
            --text-color: #f2f2f7;
            --accent-color: #0a84ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --transition-speed: 0.7s;
        }

        body {
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        /* --- 페이지 컨테이너 --- */
        .page-container {
            display: flex;
            width: 100%;
            height: 100vh;
            transition: transform var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* --- 개별 페이지 스타일 --- */
        .page {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 40px;
            padding: 5vw;
        }
        
        /* 홀수 페이지는 이미지/설명 순서, 짝수 페이지는 설명/이미지 순서 */
        .page:nth-child(even) {
            direction: rtl; /* 내용 순서 반전 */
        }
        .page:nth-child(even) > * {
            direction: ltr; /* 내용 자체의 방향은 정상으로 */
        }


        .page-media {
            width: 100%;
            height: 70vh;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .page-media img,
        .page-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .page-description h2 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .page-description p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        /* --- 네비게이션 화살표 --- */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(44, 44, 46, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
            user-select: none;
        }
        .nav-arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-arrow.left {
            left: 30px;
        }
        
        .nav-arrow.right {
            right: 30px;
        }

        /* 모바일 화면 대응 */
        @media (max-width: 768px) {
            .page {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                text-align: center;
            }
            .page-media {
                height: 40vh;
            }
            .page-description h2 {
                font-size: 2rem;
            }
            .page-description p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="page-container"></div>

    <!-- 네비게이션 화살표 -->
    <div class="nav-arrow left">&#10094;</div>
    <div class="nav-arrow right">&#10095;</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageContainer = document.querySelector('.page-container');
            const navLeft = document.querySelector('.nav-arrow.left');
            const navRight = document.querySelector('.nav-arrow.right');

            // ===================================================================
            // --- 여기에 자신의 사진, 비디오, 그리고 프로젝트 설명을 추가하세요 ---
            // ===================================================================
            const items = [
                { type: 'image', data: 'https://placehold.co/1200x900/f8b400/ffffff?text=Project+A', name: '프로젝트 A', description: '이것은 프로젝트 A에 대한 설명입니다. React와 Node.js를 사용하여 만들었습니다. 사용자의 편의성을 최우선으로 고려하여 디자인했습니다.' },
                { type: 'video', data: 'https://www.w3schools.com/html/mov_bbb.mp4', name: '프로젝트 B', description: '프로젝트 B는 영상 처리 기술을 활용한 인터랙티브 아트워크입니다. 실시간으로 사용자의 움직임에 반응합니다.' },
                { type: 'image', data: 'https://placehold.co/1200x900/e85a4f/ffffff?text=Project+C', name: '프로젝트 C', description: '세 번째 프로젝트는 데이터 시각화에 초점을 맞춘 작업물입니다. 복잡한 데이터를 이해하기 쉽게 표현했습니다.' },
                { type: 'image', data: 'interaction3.png', name: '새 이미지', description: '이 이미지는 새로운 인터랙션 디자인 시안입니다. 사용자의 참여를 유도하는 동적인 경험을 제공합니다.' },
                { type: 'image', data: 'https://placehold.co/1200x900/8e8d8a/ffffff?text=Project+D', name: '프로젝트 D', description: '네 번째 프로젝트에 대한 설명입니다. 미니멀리즘 디자인 철학을 바탕으로 제작되었습니다.' },
                { type: 'image', data: 'https://placehold.co/1200x900/5c5d7d/ffffff?text=Project+E', name: '프로젝트 E', description: '마지막 프로젝트는 사용성과 미학을 모두 고려한 디자인입니다. 접근성을 높이는 데 많은 노력을 기울였습니다.' }
            ];
            // ===================================================================

            let currentIndex = 0;

            /** 모든 항목을 페이지로 렌더링합니다 */
            function render() {
                pageContainer.innerHTML = ''; // 이전 항목 지우기
                items.forEach(item => {
                    const page = createPageElement(item);
                    pageContainer.appendChild(page);
                });
                updatePagePosition();
            }

            /** 단일 프로젝트 페이지 요소를 생성합니다 */
            function createPageElement(item) {
                const page = document.createElement('div');
                page.className = 'page';

                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'page-media';

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.data;
                    img.alt = item.name;
                    mediaContainer.appendChild(img);
                } else if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.data;
                    video.autoplay = true;
                    video.muted = true;
                    video.loop = true;
                    video.playsInline = true; // iOS에서 전체화면 방지
                    mediaContainer.appendChild(video);
                }

                const descriptionContainer = document.createElement('div');
                descriptionContainer.className = 'page-description';
                
                const title = document.createElement('h2');
                title.textContent = item.name;
                
                const description = document.createElement('p');
                description.textContent = item.description;

                descriptionContainer.appendChild(title);
                descriptionContainer.appendChild(description);
                
                page.appendChild(mediaContainer);
                page.appendChild(descriptionContainer);

                return page;
            }

            /** 현재 인덱스에 맞춰 페이지 위치를 업데이트합니다 */
            function updatePagePosition() {
                pageContainer.style.transform = `translateX(-${currentIndex * 100}vw)`;
            }

            function showNextPage() {
                currentIndex = (currentIndex + 1) % items.length;
                updatePagePosition();
            }

            function showPrevPage() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updatePagePosition();
            }

            /** 키보드 네비게이션을 처리합니다 */
            function handleKeyDown(e) {
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    showNextPage();
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    showPrevPage();
                }
            }

            /** 마우스 휠 스크롤을 처리합니다 */
            function handleWheel(e) {
                e.preventDefault();
                if (e.deltaY > 0) {
                    showNextPage();
                } else {
                    showPrevPage();
                }
            }

            // --- 초기화 및 이벤트 리스너 연결 ---
            render();
            window.addEventListener('keydown', handleKeyDown);
            // 마우스 휠 이벤트는 너무 민감할 수 있어, 일단 비활성화. 필요시 주석 해제.
            // window.addEventListener('wheel', handleWheel, { passive: false });
            navLeft.addEventListener('click', showPrevPage);
            navRight.addEventListener('click', showNextPage);
        });
    </script>
</body>
</html>
